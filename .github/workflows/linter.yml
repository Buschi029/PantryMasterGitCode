name: Linter and Unit Tests

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker build -t mybackend .
          docker run -d --name mybackend mybackend

      - name: Run Unit Tests in Docker
        run: |
          docker exec -i mybackend pip install pytest
          docker exec -i mybackend pytest

  android-test:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Set up Docker
        run: |
          docker build -t android-test-container .
          docker run -d --name android-test-container android-test-container

      - name: Grant execute permissions for gradlew and run tests
        run: |
          docker exec -i android-test-container chmod +x ./gradlew
          docker exec -i android-test-container ./gradlew clean
          docker exec -i android-test-container ./gradlew test

      - name: Set up Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: docker exec -i android-test-container ./gradlew connectedCheck
